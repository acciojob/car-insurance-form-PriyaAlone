<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form method="POST">
        <!-- Name Input -->
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required>
        <br>

        <!-- Email Input -->
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>
        <br>

        <!-- Gender Radio Buttons -->
        <fieldset>
            <legend>Gender*</legend>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
        </fieldset>
        <br>

        <!-- Car Brands Dropdown -->
        <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
            <option value="">--Select a Brand--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
        </select>
        <br>

        <!-- Car Age Input -->
        <label for="carage">Car Age*</label>
        <input type="number" id="carage" name="carage" required>
        <br>

        <!-- Date of Purchase Input -->
        <label for="dop">Date of Purchase (DOP)*</label>
        <input type="date" id="dop" name="dop" required>
        <br>

        <!-- Password Input -->
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required>
        <br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
